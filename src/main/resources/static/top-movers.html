<!DOCTYPE html>
<html>
<head>
    <title>Crypto Movers</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        table {
            width: 45%;
            margin: 20px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            float: left;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        img.logo {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>
<body>
<h2>ðŸ”¥ Top Gainers & ðŸ§Š Top Losers (Live)</h2>
<div class="container">
    <table id="gainersTable">
        <thead>
        <tr><th colspan="4">Top 6 Gainers</th></tr>
        <tr>
            <th>Pair</th>
            <th>Price</th>
            <th>% Change</th>
            <th>Logo</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <table id="losersTable">
        <thead>
        <tr><th colspan="4">Top 6 Losers</th></tr>
        <tr>
            <th>Pair</th>
            <th>Price</th>
            <th>% Change</th>
            <th>Logo</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const stompClient = Stomp.over(new SockJS('/ws'));

    function updateTable(tableId, data) {
        const tbody = document.querySelector(`#${tableId} tbody`);
        tbody.innerHTML = "";
        data.forEach(item => {
            const row = `<tr>
                <td>${item.pair}</td>
                <td>$${parseFloat(item.price).toFixed(item.price < 1 ? 6 : 2)}</td>
                <td style="color:${item.change >= 0 ? 'green' : 'red'};">${parseFloat(item.change).toFixed(2)}%</td>
                <td><img class="logo" src="${item.logo || ''}" alt="logo" onerror="this.style.display='none'"/></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    stompClient.connect({}, () => {
        stompClient.subscribe("/topic/gainers", msg => {
            const data = JSON.parse(msg.body);
            updateTable("gainersTable", data);
        });

        stompClient.subscribe("/topic/losers", msg => {
            const data = JSON.parse(msg.body);
            updateTable("losersTable", data);
        });
    });
</script>
</body>
</html>
