spring.application.name=landingPage

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# CoinMarketCap API Configuration
coinmarketcap.api.key=9d747efd-fc35-4e6a-9b9d-a3d5dbae6be0
coinmarketcap.api.url=https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest

# OKX WebSocket URL (Updated to public endpoint)
okx.api.websocket-url=wss://ws.okx.com:8443/ws/v5/public
okx.api.rest-url=https://www.okx.com/api/v5/public/instruments
logging.level.com.example.landingPage.service=DEBUG
# Server Configuration
server.port=8088

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.example=DEBUG